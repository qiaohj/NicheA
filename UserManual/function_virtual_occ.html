<html>
	<head>
		<meta charset="utf-8">
		<title>Niche Analyst</title>
		<link href="js/base.css" rel="stylesheet">
		<link href="js/jquery-ui.css" rel="stylesheet">
		<script src="js/external/jquery/jquery.js"></script>
		<script src="js/jquery-ui.js"></script>
	</head>
<body>
<header id="header_content"></header>
<div id="container">
	<div class="constrain clearfix" id="logo-events"></div>
	<nav class="constrain clearfix" id="main"></nav>
	<div class="clearfix row" id="content-wrapper">
		<div class="content-right twelve columns">
			<div id="content">
				<h2>Virtual species - parameter</h2>
				<hr>
				<p>This function is used to generate a group of virtual occurrence points on a given map 
				within a given probability distribution type. 
				Fig. 1 shows results that were generated by different distribution types.</p>
				
				<p><div class="image_legend"><b>Figure 1</b>. Results generated by different distribution types. </div></p>
				<p><img src="images/figures/functions/virtual_occ/function_virtual_occ_fig1.png" class="figure"/></p>
				
			</div>
			<div role="complementary" class="widget-area" id="sidebar"></div>
		</div>
	</div>
</div>
<footer id="fooder_content" class="clearfix simple"></footer>


<script>
function load(id, url){
	$(id).load(url);
	return false;
}
$(document).ready(function() {
	load("#fooder_content", "footer.html");
	load("#header_content", "header.html");
	load("#main", "menu.html");
	load("#sidebar", "siderbar.html");
	load("#logo-events", "logo.html");
});
</script>
</body>
</html>
